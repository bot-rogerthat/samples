spring.application.name=redelivery-service
server.port=8805
spring.liquibase.change-log=classpath:db/db.master.xml

spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres

kafka.bootstrap.servers=localhost:9092
kafka.delivery.topic=redelivery
kafka.group.id=redelivery-group-id
kafka.backoff.period.ms=5000
kafka.max.attempts=3

cron.expression=* * * * * ?
delivery.limit.rows=100

spring.zipkin.baseUrl=http://localhost:9411
opentracing.spring.cloud.scheduled.enabled=false
opentracing.spring.cloud.jdbc.withActiveSpanOnly=true
opentracing.spring.cloud.log.enabled=false
logging.level.org.apache.kafka=OFF
