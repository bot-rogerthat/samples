spring.application.name=redelivery-service
server.port=8805
spring.liquibase.change-log=classpath:db/db.master.xml

spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres

kafka.bootstrap.servers=localhost:9092
kafka.delivery.topic=redelivery
kafka.dead.topic=dead
kafka.group.id=redelivery-group-id
kafka.backoff.period.ms=5000
kafka.max.attempts=3
kafka.dql.topic=dlq

cron.expression=* * * * * ?
delivery.limit.rows=100
#kafka.dql.topic=test-dlq-topic
article.rest.service.url=http://localhost:8802/api/v1/articles
