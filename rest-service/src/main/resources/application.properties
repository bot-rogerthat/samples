spring.application.name=rest-service
server.port=8802
soap.service.url=http://localhost:8801/api/v1/ws/article
message.service.url=http://localhost:8801/api/v1/message
retry.default.count=10
retry.activate.second=10
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.zipkin.baseUrl=http://localhost:9411

kafka.bootstrap.servers=localhost:9092
kafka.topic=test-topic
kafka.group.id=test-group-id
kafka.backoff.period.ms=5000
kafka.max.attempts=3

redelivery.bootstrap-servers=localhost:9092
redelivery.topic=redelivery
redelivery.group-id=redelivery-group-id
redelivery.back-off-period-ms=5000
redelivery.max-attempts=3


deposit.service.url=http://localhost:8806/api/v1/deposit

#logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG
logging.level.org.apache.kafka=OFF
opentracing.spring.cloud.log.enabled=false